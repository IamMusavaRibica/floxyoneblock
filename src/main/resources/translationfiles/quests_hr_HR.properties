quests.introduction1=Dobrodo\u0161ao na Floxy OneBlock, ultimativni Minecraft izazov koji upotpunjuje klasi\u010dno OneBlock iskustvo raznim RPG elementima! O\u010dekuje te mno\u0161tvo zanimljivih lokacija, prekrasnih bioma i skrivenih blaga u svijetu prepunom iznena\u0111enja koje \u0107e testirati tvoje vje\u0161tine!
quests.introduction2=Tvoja pustolovina zapo\u010dinje na lebde\u0107em, regeneriraju\u0107em bloku na otoku koji je samo tvoj! Dok napreduje\u0161, otklju\u010dat \u0107e\u0161 niz zadataka koji \u0107e ti predstaviti klju\u010dne elemente OneBlocka. Za po\u010detak, iskopaj 10 blokova. Ako u bilo kojem trenutku zaboravi\u0161, baci oko na /quests - tamo te \u010dekaju svi trenutni i ispunjeni zadaci.
