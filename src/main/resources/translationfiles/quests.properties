quests.introduction1=Welcome to Floxy OneBlock, the ultimate Minecraft challenge which complements the classic OneBlock experience with various RPG elements! A multitude of fascinating locations, stunning biomes, and hidden treasures await you in a world full of surprises that will test your skills.
quests.introduction2=Your adventure begins on a floating, regenerating block on an island that''s all yours. As you progress, you''ll unlock a series of quests that will introduce you to the core elements of Floxy OneBlock. To begin, mine 10 blocks. Keep an eye out on /quests in case you ever forget something, there you''ll find all your current and completed quests.
