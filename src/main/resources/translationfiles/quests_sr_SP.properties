quests.introduction1=SP Dobrodo\u0161ao na OneBlock, ultimativni Minecraft izazov koji upotpunjava klasi\u010dno OneBlock iskustvo raznim RPG elementima! O\u010dekuje te mno\u0161tvo zanimljivih lokacija, prelepih bioma i skrivenih blaga u svetu punom iznena\u0111enja koja \u0107e testirati tvoje ve\u0161tine!
quests.introduction2=Tvoja avantura po\u010dinje na lebde\u0107em, regeneri\u0161u\u0107em bloku na ostrvu koje je samo tvoje! Dok napreduje\u0161, otklju\u010da\u0107e\u0161 niz zadataka koji \u0107e ti predstaviti klju\u010dne elemente OneBlocka. Za po\u010detak, iskopaj 10 blokova. Ako u bilo kom trenutku zaboravi\u0161, baci pogled na /quests - tamo te \u010dekaju svi aktuelni i zavr\u0161eni zadaci.
